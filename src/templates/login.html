{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

{% if message %}
<div class="alert alert-secondary" role="alert">
    <p>{{ message }}</p>
</div>
{% endif %}

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
    <form action="" method="post"
        style="background-color: #fff; max-width: 500px; margin: 50px auto; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);">
        <h2 style="margin-top: 0px; margin-bottom: 20px; text-align: center;">Login Form</h2>
        <label for="email" style="display: block; margin-bottom: 10px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="Email"
            style="display: block; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; font-size: 16px;"
            required>
        <label for="password" style="display: block; margin-bottom: 10px; font-weight: bold;">Password:</label>
        <input type="password" id="password" name="Password"
            style="display: block; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; font-size: 16px;"
            required>
        <input type="submit" value="Login"
            style="background-color: #4CAF50; color: #fff; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
    </form>
</body>
{% endblock %}
